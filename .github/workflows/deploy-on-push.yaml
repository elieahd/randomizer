name: ğŸš€ Deploy

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  checks:
    name: âœ… Pre-deployment checks
    uses: ./.github/workflows/wk-checks.yaml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  package:
    name: ğŸ“¦ï¸ Package
    runs-on: ubuntu-latest
    needs: [ checks ]
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Package library
        run: mvn clean package
